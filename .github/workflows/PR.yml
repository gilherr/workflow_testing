name: GilerPR

on:
  pull_request:
    types: ["opened","synchronize","reopened"]

jobs:
  main_job:
    name: main_job_name
    runs-on: ubuntu-18.04
    env:
      CI: "github_actions"
    strategy:
      fail-fast: false
    steps:
      - name: Checkout files
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

