name: GilerPR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  main_job:
    name: main_job_name
    runs-on: ubuntu-18.04
    env:
      CI: "github_actions"
    strategy:
      fail-fast: false
    steps:
      - name: Checkout files
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set skip_tests Flag
        run: |
          if git log -2 --format=%s | grep '\[skip tests\]' 2>&1 > /dev/null; then
            # exit 78 # destroy workflow
            echo ::set-env name=skip_tests::true
          fi

          if git log -2 --format=%s | grep '\[deploy qa\]' 2>&1 > /dev/null; then
            echo ::set-env name=deploy_qa::true
          fi

      - name: if not skip
        if: env.skip_tests != 'true'
        run: echo "Not skipping tests"

      - name: if deploy
        if: env.deploy_qa
        run: echo "deploying to staging"

      - name: if both
        if: env.deploy_qa && env.skip_tests
        run: echo "deploying to qa wihtout testing"

      - name: Catching failure
        if: failure()
        run: echo "Something went wrong"
