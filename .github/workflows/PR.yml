name: GilerPR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  main_job:
    name: main_job_name
    runs-on: ubuntu-18.04
    env:
      CI: "github_actions"
    strategy:
      fail-fast: false
    steps:
      - name: Checkout files
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set skip_tests Flag
        run: |
          if git log -2 --format=%s | grep '\[skip tests\]' 2>&1 > /dev/null; then
            # exit 78 # destroy workflow
            echo ::set-env name=skip_tests::true
          else
            echo ::set-env name=skip_tests::false
          fi

          if git log -2 --format=%s | grep '\[deploy qa\]' 2>&1 > /dev/null; then
            echo ::set-env name=deploy_qa::true
          else
            echo ::set-env name=deploy_qa::false
          fi

      - name: if not eq skip
        if: env.skip_tests == 'false'
        run: echo "Not skipping tests"

      - name: if eq skip
        if: env.skip_tests == 'true'
        run: echo "skipping tests"

      - name: if not eq deploy
        if: env.deploy_qa == 'false'
        run: echo "Not deploying ti staging"

      - name: if eq deploy
        if: env.deploy_qa == 'true'
        run: echo "deploying to staging"

      - name: Catching failure
        if: failure()
        run: echo "Something went wrong"
