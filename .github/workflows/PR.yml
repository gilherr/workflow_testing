      - name: Set Skip Flag
        run: echo ::set-env name=skip_tests::$(git log --format=%B -n 1 ${{ github.event.after }} | grep "\[skip test\]")

      - name: Testing commitmsg env setup
        run: echo "skipping tests as requested in commit message $skip_tests"

      - name: Catching the skip exit code
        if: failure()
        run: echo "Skip request found, this is the failure step"

        ################ Data Dump ################

      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"

